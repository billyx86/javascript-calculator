<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <div id="calcScreen">0</div>
    <div id="buttonContainer">
      <div id="column1" class="column">
        <button id="AC" class="button">AC</button>
        <button id="7" class="num-button">7</button>
        <button id="4" class="num-button">4</button>
        <button id="1" class="num-button">1</button>
        <button id="0" class="num-button">0</button>
      </div>
      <div id="column2" class="column">
        <button id="C" class="button">C</button>
        <button id="8" class="num-button">8</button>
        <button id="5" class="num-button">5</button>
        <button id="2" class="num-button">2</button>
        <button id="." class="decimal-button">.</button>
      </div>
      <div id="column3" class="column">
        <button id="M" class="button">M</button>
        <button id="9" class="num-button">9</button>
        <button id="6" class="num-button">6</button>
        <button id="3" class="num-button">3</button>
        <button id="=" class="equals-button">=</button>
      </div>
      <div id="column3" class="column">
        <button id="sign" class="button">+/-</button>
        <button id="/" class="button">/</button>
        <button id="x" class="button">x</button>
        <button id="-" class="button">-</button>
        <button id="+" class="button">+</button>
      </div>
    </div>
  </body>
</html>
