<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <div id="calcScreen"></div>
    <div id="buttonContainer">
      <div id="column1" class="column">
        <button id="AC" class="button">AC</div>
        <button id="7" class="button">7</div>
        <button id="4" class="button">4</div>
        <button id="1" class="button">1</div>
        <button id="0" class="button">0</div>
      </div>
      <div id="column2" class="column">
        <button id="C" class="button">C</div>
        <button id="8" class="button">8</div>
        <button id="5" class="button">5</div>
        <button id="2" class="button">2</div>
        <button id="." class="button">.</div>
      </div>
      <div id="column3" class="column">
        <button id="M" class="button">M</div>
        <button id="9" class="button">9</div>
        <button id="6" class="button">6</div>
        <button id="3" class="button">3</div>
        <button id="=" class="button">=</div>
      </div>
      <div id="column3" class="column">
        <button id="sign" class="button">+/-</div>
        <button id="/" class="button">/</div>
        <button id="x" class="button">x</div>
        <button id="-" class="button">-</div>
        <button id="+" class="button">+</div>
      </div>
    </div>
  </body>
</html>
